
<form>
    <div class="form-group">
      <label for="purchaseForm"> What did you buy? </label>
      <input type="purchase" class="form-control" id="purhcaseForm" aria-describedby="purhcaseHelp" placeholder="Enter purchase i.e. groceries">
    </div>
    <div class="form-group">
      <label for="purchaseForm"> How much did it cost? </label>
      <input [(ngModel)]="cost" type="number" class="form-control" id="purchaseForm" aria-describedby="purchaseHelp" placeholder="Enter dollar amount i.e. 18.39">
    </div>
    <div class="form-group">
        <label for="formControlRange">How necessary was this purchase</label>
        <input type="range" class="form-control-range" id="formControlRange">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addPurchase">Submit</button>
  </form>
    
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Purchase</th>
      <th scope="col">Cost in USD</th>
      <th scope="col">Cost in {{this.charityUnit}}</th>
      <th scope="col">Necessity</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let purchase of purchases; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ purchase.item}} </td>
            <td>{{ purchase.dollarCost }} </td>
            <td>{{ charity1.lifeSaved/purchase.dollarCost }} </td>
            <td>{{ purchase.necessity}} </td>

    </tbody>
  </table>



  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
