
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
    
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Purchase</th>
      <th scope="col">Cost in USD</th>
      <th scope="col">Cost in {{this.charityUnit}}</th>
      <th scope="col">Necessity</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let purchase of purchases; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ purchase.date}} </td>
            <td>{{ purchase.item}} </td>
            <td>{{ purchase.dollarCost }} </td>
            <td>{{ charity1.lifeSaved/purchase.dollarCost }} </td>
            <td>{{ purchase.necessity}} </td>

    </tbody>
  </table>
